<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A K Biplob</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8ace4fd05a.js" crossorigin="anonymous"></script>
</head>
<body>
  
<div class="navbar">
  <ul>
    <li value="0"><i class="fa-solid fa-house"></i></li>
    <li value="1"><i class="fa-solid fa-heart"></i></li>
    <li value="2"><i class="fa-solid fa-plus"></i></li>
    <li value="3"><i class="fa-solid fa-user"></i></li>
    <li value="4"><i class="fa-solid fa-gear"></i></li>
  <div id="circle"><i class="fa-solid fa-plus"></i></div>
  </ul>

</div>

  
<script>

let links = document.getElementsByTagName('li');
let circle = document.getElementById('circle');

for(link of links){
  link.onclick = function(){

    for(link of links){
      link.style.opacity='1';
    }

    circle.style.left = (80 * this.value) + 'px';
   circle.innerHTML = this.innerHTML;
   this.style.opacity = '0';
  }
}

  

</script>

</body>
</html>
